<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
 <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="box">
    <div class="content">
      <h2>
        Get <span>insights</span>  that help your business grow.
      </h2>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="insight-box">
        <div class="one-insight">
          <div class="insight-number">10k+ </div>
          <div class="insight-content">companies</div>
        </div>
        <div class="one-insight">
          <div class="insight-number">314 </div>
          <div class="insight-content">templates</div>
        </div>
        <div class="one-insight">
          <div class="insight-number">12m+</div>
          <div class="insight-content">queries</div>
        </div>
      </div>
    </div>
    <div class="img-box">
      <!-- <img src="./images/image-header-desktop.jpg" alt=""> -->
    </div>
  </div>
</div>

</html>
